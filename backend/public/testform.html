<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/send_form" method="post">
  <label for="Nombres">Nombres:</label><br>
  <input type="text" id="firstName" name="firstName" value="John"><br>

  <label for="Apellidos">Apellidos:</label><br>
  <input type="text" id="lastName" name="lastName" value="Doe"><br><br>

  <label for="Correo">Correo:</label><br>
  <input type="text" id="email" name="email" value="Doe"><br><br>

  <label for="Usuario">Usuario:</label><br>
  <input type="text" id="user" name="user" value="Doe"><br><br>

  <label for="Contrasena">Contrasena:</label><br>
  <input type="text" id="password" name="password" value="Doe"><br><br>

  <label for="Whatsapp">Whatsapp:</label><br>
  <input type="text" id="Whatsapp" name="Whatsapp" value="Doe"><br><br>

  <label for="Telegram">Telegram:</label><br>
  <input type="text" id="Telegram" name="Telegram" value="Doe"><br><br>

  <label for="Facebook">Facebook:</label><br>
  <input type="text" id="Facebook" name="Facebook" value="Doe"><br><br>

  <label for="FechaDeNacimiento">Fecha de Nacimiento:</label><br>
  <input type="date" id="birthDate" name="birthDate" value="2018-07-22"><br><br>

  <label for="HorarioDeAtencion">HorarioDeAtencion:</label><br>
  <input type="text" id="businessHours" name="businessHours" value="Doe"><br><br>

  <label for="Descripcion">Descripcion:</label><br>
  <input type="textarea" id="description" name="description" value="Doe"><br><br>

  <!-- <label for="Foto">Foto:</label><br>
  <input type="file" id="Foto" name="Foto" value="Doe"><br><br> -->

  <input type="submit" value="Submit">
</form>
<br>
<br>
<form action="/search" method="get">

    <input type="text" id="firstName" name="firstName" value="John" required><br>

</html>
